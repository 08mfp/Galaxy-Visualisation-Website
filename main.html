<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 #2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://web.cs.manchester.ac.uk/three/three.js-master/build/three.module.js';
        import { OrbitControls } from 'https://web.cs.manchester.ac.uk/three/three.js-master/examples/jsm/controls/OrbitControls.js';

        const textureLoader = new THREE.TextureLoader();
        const sunTexture = textureLoader.load("https://www.solarsystemscope.com/textures/download/2k_sun.jpg");
        const moonTexture = textureLoader.load("https://svs.gsfc.nasa.gov/vis/a000000/a004700/a004720/lroc_color_poles_1k.jpg");
        const earthTexture = textureLoader.load("https://upload.wikimedia.org/wikipedia/commons/a/ac/Earthmap1000x500.jpg");
        const cloudTexture = textureLoader.load("https://i.stack.imgur.com/B3c7G.jpg");
        const starsTexture = textureLoader.load("https://cdn.esahubble.org/archives/images/screen/heic0406a.jpg");

        let scene, camera, renderer;
        let sunMesh, earthMesh, moonMesh;
        let sunGeometry, earthGeometry, moonGeometry;
        let sunMaterial, earthMaterial, moonMaterial;
        let earthOrbitRadius = 200;
        let earthOrbitCurve = new THREE.EllipseCurve (
            0, 0, // x and y co-ordinates of the centre point
            earthOrbitRadius, earthOrbitRadius, // radius of the ellipse in the x and y directions
            0, 2 * Math.PI, // start and end angles for drawing the ellipse
            false, // clockwise
            0 // rotation angle
        );
        let moonOrbitRadius = 30;
        let earthOrbitSpeed = 0.01;
        let moonOrbitSpeed = 0.03;
        let earthAngle = 0;
        let moonAngle = 0;


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 30, 500);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // source of lighgt
            const light = new THREE.PointLight(0xffffff, 1, 0);
            light.position.set(0, 0, 0);
            scene.add(light);

            // ambient light
            const ambientLight = new THREE.AmbientLight(0x404040); 
            scene.add(ambientLight);


            //stars
            const starsGeometry = new THREE.SphereGeometry(1000, 60, 40);
            const starsMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFFFFF
            });
            const starsMesh = new THREE.Mesh(starsGeometry, starsMaterial);
            scene.add(starsMesh);

            // sun
            const sunGeometry = new THREE.SphereGeometry(109, 400, 200);
            const sunMaterial = new THREE.MeshStandardMaterial (
                {
                    // emissive: 0xffd700,
                    // emissiveMap: sunTexture,
                    // side: THREE.DoubleSide,
                    color: 0xFFFF00
                    // emissiveIntensity: 1,
                    // wireframe: false
                }
                );
            sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sunMesh);
            
            // earth orbit line 
            const points = earthOrbitCurve.getPoints(50);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
            const orbitLine = new THREE.Line(geometry, material);
            orbitLine.rotation.x = Math.PI / 2;
            scene.add(orbitLine);
            
            // earth
            const earthGeometry = new THREE.SphereGeometry(25, 50, 50);
            const earthMaterial = new THREE.MeshPhongMaterial (
                {
                    // map: texture,
                    color: 0x0000FF
                    // map: earthTexture
                }
                );
            earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);

            // moon
            const moonGeometry = new THREE.SphereGeometry(5, 40, 20);
            const moonMaterial = new THREE.MeshPhongMaterial (
                {
                    color: 0xCCCCCC,
                    // map: moonTexture
                }
                );
            moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);

            // earth system (earth and moon)
            const earthSystem = new THREE.Group();
            earthSystem.add(earthMesh);
            earthSystem.add(moonMesh);
            scene.add(earthSystem);

            // controls (does the rotation/orbit)
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true;
            controls.update();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const sunRotationSpeed = 0.004; 
            const earthRotationSpeed = 0.02;
            const moonRotationSpeed = 0.05;

            const time = Date.now() * 0.0005;

            sunMesh.rotation.y += sunRotationSpeed;
            earthMesh.rotation.y += earthRotationSpeed;
            moonMesh.rotation.y += moonRotationSpeed;

            earthAngle += earthOrbitSpeed;
            moonAngle += moonOrbitSpeed;

            moonMesh.position.set(40, 0, 0);
            
            // i inverted sin and cos
            earthMesh.position.x = Math.sin(earthAngle) * earthOrbitRadius;
            earthMesh.position.z = Math.cos(earthAngle) * earthOrbitRadius;
            earthMesh.rotation.y += earthRotationSpeed;

            const moonOrbitDistance = 30;
            moonMesh.position.x = earthMesh.position.x + Math.cos(moonAngle) * moonOrbitRadius;
            moonMesh.position.z = earthMesh.position.z + Math.sin(moonAngle) * moonOrbitRadius;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
