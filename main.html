<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 #1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://web.cs.manchester.ac.uk/three/three.js-master/build/three.module.js';
        import { OrbitControls } from 'https://web.cs.manchester.ac.uk/three/three.js-master/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer;
        let sunMesh, earthMesh, moonMesh;
        let earthOrbitRadius = 200;
        let moonOrbitRadius = 30;
        let earthOrbitSpeed = 0.01;
        let moonOrbitSpeed = 0.03;
        let earthAngle = 0;
        let moonAngle = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 500;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1, 0);
            light.position.set(0, 0, 0);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040); 
            scene.add(ambientLight);

            const sunGeometry = new THREE.SphereGeometry(50, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({color: 0xFFFF00});
            sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sunMesh);

            const earthGeometry = new THREE.SphereGeometry(15, 32, 32);
            const earthMaterial = new THREE.MeshLambertMaterial({color: 0x0000FF});
            earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);

            const moonGeometry = new THREE.SphereGeometry(5, 32, 32);
            const moonMaterial = new THREE.MeshLambertMaterial({color: 0x888888});
            moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);

            scene.add(earthMesh);
            scene.add(moonMesh);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.update();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            earthAngle += earthOrbitSpeed;
            moonAngle += moonOrbitSpeed;

            earthMesh.position.x = Math.sin(earthAngle) * earthOrbitRadius;
            earthMesh.position.z = Math.cos(earthAngle) * earthOrbitRadius;

            moonMesh.position.x = earthMesh.position.x + Math.cos(moonAngle) * moonOrbitRadius;
            moonMesh.position.z = earthMesh.position.z + Math.sin(moonAngle) * moonOrbitRadius;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
